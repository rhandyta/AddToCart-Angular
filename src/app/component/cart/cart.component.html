<ng-container *ngIf="products.length != 0"> </ng-container>
<div class="container">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Sr. no</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.title }}</td>
            <td><img style="width: 120px" src="{{ item.image }}" /></td>
            <td style="width: 25%">
              {{ item.description }}
            </td>
            <td style="width: 12%">{{ item.price }}</td>
            <td style="width: 12%">{{ item.quantity }}</td>
            <td style="width: 12%">{{ item.total }}</td>
            <td style="width: 12%">
              <button (click)="removeItem(item)" class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <div class="card-title"><strong>My Cart</strong></div>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now!</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now!</button>
    </div>
  </div>
</ng-container>
